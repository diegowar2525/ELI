{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg mt-12">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-blue-700">Iniciar sesión</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        
        {% for field in form %}
        <div class="mb-5">
            <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-2">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-600 mt-1 text-sm">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
        {% endfor %}
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 transition text-white font-bold py-3 rounded-lg mt-4 shadow-md">
            Entrar
        </button>
    </form>
</div>
{% endblock %}
