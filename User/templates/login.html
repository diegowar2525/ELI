{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar sesión</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}"> <!-- !Campo oculto para el parámetro 'next' -->
        {{ form.as_p }}
        <button type="submit" class="w-full mt-4 bg-blue-600 text-white py-2 rounded">Entrar</button>
    </form>
</div>
{% endblock %}
