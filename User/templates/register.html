{% extends 'base.html' %}

{% block title %}Registrarse | WordCounter{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-center text-blue-700 mb-6">Crear cuenta</h2>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block mb-1 font-semibold text-gray-700">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                Registrarse
            </button>
        </form>
    </div>
</div>
{% endblock %}
